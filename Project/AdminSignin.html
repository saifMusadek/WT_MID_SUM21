<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AdminSignin</title>
  </head>
  <body>
    <fieldset>
      <legend>
        <h1><b>Admin Signin</b></h1>
      </legend>

      <form align="left" action="" method="post">
        <table>
          <tr>
            <td>Name:</td>
            <td><input type="text" name="name" /></td>
          </tr>

          <tr>
            <td>Username:</td>
            <td><input type="text" name="username" /></td>
          </tr>

          <tr>
            <td>Password:</td>
            <td><input type="password" name="password" /></td>
          </tr>
          <tr>
            <td>Confirm Password:</td>
            <td><input type="password" name="confirm_password" /></td>
          </tr>

          <tr>
            <td>Email:</td>
            <td><input type="email" name="email" /></td>
          </tr>

          <tr>
            <td>Language:</td>
            <td><input type="text" name="lang" /></td>
          </tr>

          <tr>
            <td>Address:</td>
            <td>
              <input
                placeholder="street_address"
                type="text"
                name="street_address"
              />
            </td>
          </tr>

          <tr>
            <td></td>
            <td>
              <input placeholder="City" type="text" name="city" /> -
              <input placeholder="State" type="text" name="state" /><br />
            </td>
          </tr>

          <tr>
            <td></td>
            <td>
              <input
                placeholder="Postal/Zip Code"
                type="text"
                name="zip_code"
              />
            </td>
          </tr>

          <tr>
            <td>Phone number:</td>
            <td>
              <input placeholder="code" type="text" name="code" /> -
              <input placeholder="number" type="text" name="number" />
            </td>
          </tr>
        </table>
      </form>
    </fieldset>
  </body>
</html>
